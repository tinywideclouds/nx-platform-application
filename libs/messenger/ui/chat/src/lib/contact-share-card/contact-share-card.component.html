<div
  class="flex flex-col bg-white rounded-lg border overflow-hidden shadow-sm w-64"
>
  <div
    class="bg-gray-100 p-4 flex flex-col items-center justify-center border-b"
  >
    <div
      class="h-12 w-12 rounded-full bg-blue-200 text-blue-700 flex items-center justify-center font-bold text-lg mb-2 overflow-hidden"
    >
      @if (data().avatarUrl) {
        <img
          [src]="data().avatarUrl"
          class="h-full w-full object-cover"
          alt="Avatar"
        />
      } @else {
        {{ initials }}
      }
    </div>
    <div class="font-medium text-gray-900 truncate w-full text-center">
      {{ data().alias }}
    </div>
    <div class="text-xs text-gray-500">Contact</div>
  </div>

  @if (data().text) {
    <div class="p-3 text-sm text-gray-600 italic border-b">
      "{{ data().text }}"
    </div>
  }

  <div class="p-2">
    <button
      mat-stroked-button
      color="primary"
      class="w-full"
      (click)="onAction()"
    >
      View Contact
    </button>
  </div>
</div>
