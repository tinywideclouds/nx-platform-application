<div
  class="h-full flex flex-col items-center justify-center p-6 bg-gray-50 overflow-y-auto"
>
  <div class="max-w-3xl w-full text-center mb-8">
    <div
      class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
    >
      <mat-icon class="!w-8 !h-8 text-[32px]">groups</mat-icon>
    </div>
    <h2 class="text-2xl font-bold text-gray-900 mb-2">
      {{ groupName() }}
    </h2>
    <p class="text-gray-500 text-lg">
      This is a <strong>Local List</strong> with {{ memberCount() }} members.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl w-full">
    <div
      class="bg-white p-6 rounded-xl border-2 border-transparent hover:border-orange-100 transition-all shadow-sm hover:shadow-md flex flex-col items-center text-center cursor-pointer group"
      (click)="startBroadcast.emit()"
    >
      <div
        class="w-12 h-12 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform"
      >
        <mat-icon>campaign</mat-icon>
      </div>
      <h3 class="text-xl font-bold text-gray-900 mb-2">Post to List</h3>
      <p class="text-gray-500 mb-6 flex-grow text-sm">
        Send a message to these members individually.
        <br /><br />
        <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs"
          >ğŸ”’ Private Replies</span
        >
      </p>
      <button
        mat-flat-button
        color="accent"
        class="w-full"
        (click)="$event.stopPropagation(); startBroadcast.emit()"
      >
        Start Broadcast
      </button>
    </div>

    <div
      class="bg-white p-6 rounded-xl border-2 border-transparent hover:border-purple-100 transition-all shadow-sm hover:shadow-md flex flex-col items-center text-center cursor-pointer group"
      (click)="createGroupChat.emit()"
    >
      <div
        class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform"
      >
        <mat-icon>hub</mat-icon>
      </div>
      <h3 class="text-xl font-bold text-gray-900 mb-2">Create Group Chat</h3>
      <p class="text-gray-500 mb-6 flex-grow text-sm">
        Use this list to start a <strong>new</strong> shared conversation.
        <br /><br />
        <span class="bg-purple-50 text-purple-700 px-2 py-1 rounded text-xs"
          >ğŸŒ Public Replies</span
        >
      </p>
      <button
        mat-flat-button
        color="primary"
        class="w-full"
        (click)="$event.stopPropagation(); createGroupChat.emit()"
      >
        Setup New Group
      </button>
    </div>
  </div>
</div>
