<div class="flex flex-col h-full bg-white relative">
  <main
    #messageContainer
    [appAutoScroll]="messages()"
    [shouldForceScroll]="isMyMessage"
    (alertVisibility)="onAlertVisibility($event)"
    #autoScroll="appAutoScroll"
    class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-50 scroll-smooth"
  >
    <div class="mx-auto max-w-sm">
      @for (msg of messages(); track msg.id) { @if (msg.senderId.toString() ===
      currentUserUrn()?.toString()) {
      <div class="flex justify-end py-1">
        <div
          class="animate-pop-in origin-center max-w-xs lg:max-w-md p-3 rounded-lg bg-blue-600 text-white shadow"
        >
          <p class="text-sm">{{ msg.textContent }}</p>
          <div class="text-xs text-blue-100 text-right mt-1">
            {{ msg.sentTimestamp | date : 'shortTime' }}
          </div>
        </div>
      </div>
      } @else {
      <div class="flex justify-start">
        <div
          class="animate-pop-in origin-center max-w-xs lg:max-w-md p-3 rounded-lg bg-white text-gray-800 shadow border"
        >
          <p class="text-sm">{{ msg.textContent }}</p>
          <div class="text-xs text-gray-500 text-right mt-1">
            {{ msg.sentTimestamp | date : 'shortTime' }}
          </div>
        </div>
      </div>
      } } @empty {
      <div class="flex items-center justify-center h-full text-gray-400">
        No messages yet.
      </div>
      }
    </div>
  </main>

  <footer class="flex-shrink-0 p-3 border-t bg-white z-10">
    <div class="flex items-center space-x-2">
      <input
        type="text"
        [formControl]="messageControl"
        (keydown.enter)="onSendMessage()"
        placeholder="Type a message..."
        class="flex-grow p-3 border rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
      />
      <button
        (click)="onSendMessage()"
        class="flex-shrink-0 p-3 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-colors shadow-sm"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
      </button>
    </div>
  </footer>
</div>
