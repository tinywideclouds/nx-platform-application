<div class="h-full flex flex-col bg-white relative">
  @if (showDeviceLinkWizard()) {
  <messenger-device-link-wizard />
  }

  <messenger-toolbar
    class="bg-secondary-400"
    [currentUser]="currentUser()"
    [activeView]="activeView()"
    (viewConversations)="onViewConversations()"
    (viewContacts)="onViewContacts()"
    (viewSettings)="onViewSettings()"
    (logout)="onLogout()"
  />

  <div class="flex-1 overflow-hidden relative">
    <router-outlet />
  </div>
</div>
