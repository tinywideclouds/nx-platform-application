<lib-master-detail-layout [showDetail]="false">
  <div
    sidebar
    class="h-full flex flex-col bg-white border-r border-gray-200 form-view-mode"
  >
    <contacts-sidebar
      title="New Conversation"
      [selectionMode]="true"
      [showAddActions]="false"
      (contactSelected)="onContactSelected($event)"
      (groupSelected)="onGroupSelected($event)"
    />
  </div>

  <div main class="h-full bg-gray-50">
    <lib-feature-placeholder
      icon="person_search"
      title="New Message"
      message="Select a contact or group from the list to start a new conversation."
    />
  </div>
</lib-master-detail-layout>
