<lib-master-detail-layout [showDetail]="false">

  <div sidebar class="h-full flex flex-col bg-white border-r border-gray-200 form-view-mode">
    <contacts-sidebar
      [selectionMode]="true"
      [showAddActions]="false"
      (contactSelected)="onContactSelected($event)"
      (groupSelected)="onGroupSelected($event)"
    />
  </div>

  <div main class="h-full bg-gray-50 flex flex-col items-center justify-center text-gray-400 p-8 text-center">
    <div class="bg-blue-50 p-6 rounded-full mb-4">
      <mat-icon class="text-6xl h-16 w-16 text-blue-400">person_search</mat-icon>
    </div>
    <h2 class="text-xl font-medium text-gray-700 mb-2">New Message</h2>
    <p class="max-w-xs">
      Select a contact or group from the list to start a new conversation.
    </p>
  </div>

</lib-master-detail-layout>
