<div #container class="md-container" [class.is-narrow]="isNarrow()">
  <div class="md-sidebar" [class.hidden]="shouldHideSidebar()">
    <ng-content select="[sidebar]"></ng-content>
  </div>

  <div class="md-main" [class.hidden]="shouldHideMain()">
    <div class="md-mobile-header" [class.hidden]="!isNarrow()">
      <ng-content select="[mobile-header]"></ng-content>
    </div>

    <ng-content select="[main]"></ng-content>
  </div>
</div>
