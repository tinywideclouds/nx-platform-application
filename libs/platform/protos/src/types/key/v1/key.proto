// Defines the message contract for the KeyService.
syntax = "proto3";

package src.types.keys.v1;
option go_package = "github.com/tinywideclouds/gen-platform/go/types/keys/v1;keys_v1";

// PublicKeysPb represents the set of public keys for a user.
// This message is returned by the /api/keys/{userId} endpoint.
message PublicKeysPb {
  // The raw SPKI bytes of the public encryption key (RSA-OAEP).
  bytes enc_key = 1;

  // The raw SPKI bytes of the public signing key (RSA-PSS).
  // This is mission-critical for the "Sealed Sender" model.
  bytes sig_key = 2;
}
