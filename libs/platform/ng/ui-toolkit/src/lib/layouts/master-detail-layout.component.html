<div class="md-container">
      
      <!-- SIDEBAR SLOT -->
      <div class="md-sidebar" [class.hidden-on-narrow]="showDetail()">
        <ng-content select="[sidebar]"></ng-content>
      </div>

      <!-- MAIN/DETAIL SLOT -->
      <div class="md-main" [class.hidden-on-narrow]="!showDetail()">
        
        <!-- NEW: Mobile-Only Header Slot -->
        <!-- The layout controls visibility based on container width -->
        <div class="md-mobile-header">
          <ng-content select="[mobile-header]"></ng-content>
        </div>

        <ng-content select="[main]"></ng-content>
      </div>

    </div>
