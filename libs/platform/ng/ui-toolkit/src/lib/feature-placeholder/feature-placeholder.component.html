<div class="h-full flex flex-col items-center justify-center text-center p-8">
  <div
    class="rounded-full mb-6 flex items-center justify-center transition-colors duration-300"
    [class.bg-blue-50]="!isError()"
    [class.text-blue-400]="!isError()"
    [class.bg-red-50]="isError()"
    [class.text-red-400]="isError()"
    [class.h-20]="true"
    [class.w-20]="true"
  >
    <mat-icon class="text-[40px] h-10 w-10">{{ icon() }}</mat-icon>
  </div>

  <h3 class="text-xl font-bold text-gray-800 mb-2">
    {{ title() }}
  </h3>

  <p class="text-gray-500 max-w-xs mx-auto leading-relaxed">
    {{ message() }}
  </p>

  @if (actionLabel()) {
  <div class="mt-8">
    <button mat-flat-button color="primary" (click)="action.emit()">
      {{ actionLabel() }}
    </button>
  </div>
  }
</div>
