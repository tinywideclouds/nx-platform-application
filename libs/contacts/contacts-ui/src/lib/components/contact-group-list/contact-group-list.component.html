<div class="flex flex-col">
  @if (groups.length > 0) {
    @for (group of groups(); track trackGroupById($index, group)) {
      <contacts-group-list-item
        [group]="group"
        (select)="onSelect($event)"
      />
    }
  } @else {
    <div
      class="p-4 text-center text-gray-500"
      data-testid="empty-group-list"
    >
      No groups found.
    </div>
  }
</div>
