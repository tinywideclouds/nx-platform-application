<div
  class="relative flex h-10 w-10 items-center justify-center rounded-full overflow-hidden bg-gray-600 text-white"
  role="img"
>
  <!-- 1. Image Case: Render if profilePictureUrl input exists -->
  <img
    *ngIf="profilePictureUrl"
    class="h-full w-full object-cover"
    [src]="profilePictureUrl"
    alt="Contact Avatar"
  />

  <!-- 2. Initials Case: Render if no profilePictureUrl -->
  <span
    *ngIf="!profilePictureUrl"
    class="text-base font-medium"
    data-testid="initials"
  >
    {{ initials }}
  </span>
</div>
