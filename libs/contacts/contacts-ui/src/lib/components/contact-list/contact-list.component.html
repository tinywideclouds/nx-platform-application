<div class="flex flex-col">
  @if (contacts.length > 0) {
    @for (contact of contacts; track trackContactById($index, contact)) {
      <contacts-list-item
        [contact]="contact"
        (select)="onSelect($event)"
      />
    }
  } @else {
    <div
      class="p-4 text-center text-gray-500"
      data-testid="empty-list"
    >
      No contacts found.
    </div>
  }
</div>
