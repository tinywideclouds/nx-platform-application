<form [formGroup]="form" (ngSubmit)="onSave()" class="space-y-4 p-4 form-view-mode">
  <mat-form-field
    [floatLabel]="'always'"
    class="w-full"
    [hideRequiredMarker]="!isEditing()"
  >
    <mat-label>Group Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field [floatLabel]="'always'" class="w-full">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      formControlName="description"
      rows="3"
    ></textarea>
  </mat-form-field>

  <div>
    <label class="font-medium text-sm text-gray-700">Members</label>
    @if (isEditing()) {
    <contacts-multi-selector
      class="mt-1"
      [allContacts]="allContacts()"
      [selectedIds]="form.get('contactIds')?.value"
      (selectedIdsChange)="form.get('contactIds')?.setValue($event)"
    />
    } @else {
    <div class="mt-1 p-4 bg-gray-100 rounded-md text-gray-700">
      {{ form.get('contactIds')?.value.length }}
      {{ form.get('contactIds')?.value.length === 1 ? 'member' : 'members' }}
    </div>
    }
  </div>

  @if (isEditing()) {
  <div class="flex justify-end gap-2 pt-4">
    <button
      type="button"
      (click)="onCancel()"
      mat-button
      data-testid="cancel-button"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="form.invalid"
      mat-flat-button
      color="primary"
      data-testid="save-button"
    >
      Save Group
    </button>
  </div>
  } @else {
  <div class="flex justify-end gap-2 pt-4">
    <button
      type="button"
      (click)="isEditing.set(true)"
      mat-flat-button
      color="primary"
      data-testid="edit-button"
    >
      Edit
    </button>
  </div>
  }
</form>
