<!-- libs/contacts/contacts-ui/src/lib/contact-list-item/contact-list-item.component.html -->

<div
  class="flex items-center p-3 space-x-3 cursor-pointer hover:bg-gray-100 transition-colors duration-150"
>
  <!-- 
    1. Avatar (with updated bindings) 
    We now pass the primitive getters, not the whole contact.
  -->
  <contacts-avatar
    [profilePictureUrl]="profilePictureUrl"
    [initials]="initials"
  ></contacts-avatar>

  <!-- 2. Text Content (This part is unchanged) -->
  <div class="flex-1 min-w-0">
    <!-- Alias/Name -->
    <div
      class="font-medium text-gray-900 truncate"
      data-testid="alias"
    >
      {{ contact.alias }}
    </div>

    <!-- Sub-text (e.g., primary email) -->
    <div class="text-sm text-gray-500 truncate">
      {{ contact.email }}
    </div>
  </div>
</div>
