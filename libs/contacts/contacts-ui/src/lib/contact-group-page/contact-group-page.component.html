<div class="h-full flex flex-col bg-white">
  <contacts-page-toolbar title="Contact Group" #toolbar>
    @if (toolbar.mode() === 'full') {
      <div class="flex gap-2">
        <button
          type="button"
          mat-button
          class="toolbar-tonal-button"
          (click)="onCancel()"
          data-testid="close-button"
        >
          Close
        </button>
      </div>
    } @else {
      <div class="flex gap-2">
        <button
          type="button"
          mat-icon-button
          (click)="onCancel()"
          data-testid="close-button"
          aria-label="Close"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    }
  </contacts-page-toolbar>

  <div class="flex-grow overflow-y-auto">
    @if (groupToEdit(); as group) {
      <contacts-group-form
        [group]="group"
        [allContacts]="allContacts()"
        [startInEditMode]="startInEditMode()"
        [linkedChildrenCount]="linkedChildrenCount()"
        (save)="onSave($event)"
        (delete)="onDelete($event)"
        (cancel)="onCancel()"
      />
    } @else {
      <div class="p-4 flex justify-center">
        <div class="animate-pulse bg-gray-200 h-10 w-full rounded"></div>
      </div>
    }
  </div>
</div>
