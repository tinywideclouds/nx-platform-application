<lib-swipeable-item
  #swipeItem
  (select)="onContentClick()"
  (swipe)="delete.emit(contact())"
  (swipeStart)="swipeStart.emit()"
  (mouseleave)="onMouseLeave()"
  (secondaryPress)="onContextMenu($event)"
>
  <div
    item-content
    class="w-full flex items-center p-3 space-x-3 hover:bg-gray-100 transition-colors duration-150"
    [class.bg-white]="!menuTrigger.menuOpen"
    [class.bg-gray-100]="menuTrigger.menuOpen"
  >
    <contacts-avatar
      [profilePictureUrl]="profilePictureUrl()"
      [initials]="initials()"
    ></contacts-avatar>

    <div class="flex-1 min-w-0">
      <div class="font-medium text-gray-900 truncate" data-testid="alias">
        {{ contact().alias }}
      </div>
      <div class="text-sm text-gray-500 truncate">
        {{ contact().email }}
      </div>
    </div>

    <div
      #menuTrigger="matMenuTrigger"
      [matMenuTriggerFor]="contextMenu"
      class="absolute right-4 top-1/2 -translate-y-1/2 w-1 h-1 invisible"
      aria-hidden="true"
    ></div>
  </div>

  <button
    item-action
    type="button"
    class="w-full h-full flex items-center justify-center bg-red-500 text-white active:bg-red-700 transition-colors"
    (click)="onDeleteClick($event)"
    aria-label="Delete Contact"
  >
    <mat-icon class="text-white">delete</mat-icon>
  </button>
</lib-swipeable-item>

<mat-menu #contextMenu="matMenu" [hasBackdrop]="false">
  <div
    class="outline-none"
    (mouseenter)="onMenuEnter()"
    (mouseleave)="onMenuLeave()"
  >
    <button type="button" mat-menu-item (click)="onEditClick()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button type="button" mat-menu-item (click)="onDeleteClick()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
    <button type="button" mat-menu-item disabled>
      <mat-icon>visibility</mat-icon>
      <span>View</span>
    </button>
  </div>
</mat-menu>
