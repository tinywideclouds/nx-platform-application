<platform-master-detail-layout [showDetail]="!!selectedId() || !!createMode()">
  <div sidebar class="h-full bg-white">
    <contacts-sidebar
      [selectedId]="selectedId()"
      [tabIndex]="tabIndex()"
      (contactSelected)="onContactSelect($event)"
      (groupSelected)="onGroupSelect($event)"
      (tabChange)="onTabChange($event)"
    />
  </div>

  <div mobile-header class="p-2 bg-white border-b flex items-center gap-2">
    <button type="button" (click)="clearSelection()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="font-medium">
      @if (createMode()) {
        New Item
      } @else {
        Back to List
      }
    </span>
  </div>

  <div main class="h-full bg-gray-50 relative flex flex-col items-center">
    @if (createMode(); as mode) {
      <header class="w-full flex justify-center layout-header">
        <h1>Create</h1>
      </header>
      <div class="flex-1 overflow-y-auto">
        @if (mode === 'group') {
          <contacts-group-page
            (saved)="clearSelection()"
            (cancelled)="clearSelection()"
          />
        } @else {
          <contacts-page
            (saved)="clearSelection()"
            (cancelled)="clearSelection()"
          />
        }
      </div>
    } @else if (selectedUrn(); as urn) {
      <header class="w-full flex justify-center layout-header">
        <h1>Details</h1>
      </header>
      <div class="flex-1 max-w-lg overflow-y-auto">
        @if (activeTab() === 'groups') {
          <contacts-group-page
            [groupId]="urn"
            (saved)="clearSelection()"
            (cancelled)="clearSelection()"
          />
        } @else {
          <contacts-detail
            [contactId]="urn"
            (saved)="clearSelection()"
            (deleted)="clearSelection()"
          />
        }
      </div>
    } @else {
      <div
        class="flex flex-col items-center justify-center h-full text-gray-400"
      >
        <mat-icon class="text-6xl mb-4 text-gray-300">contacts</mat-icon>
        <p class="text-lg" data-testid="empty-selection">
          Select a contact to view details
        </p>
      </div>
    }
  </div>
</platform-master-detail-layout>
