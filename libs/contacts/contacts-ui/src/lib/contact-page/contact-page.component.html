<div class="h-full flex flex-col bg-white">
  <contacts-page-toolbar title="Contact" #toolbar>
    @if (toolbar.mode() === 'full') {
      <div class="flex gap-2">
        <button
          type="button"
          mat-button
          class="toolbar-tonal-button"
          (click)="onCancel()"
          data-testid="close-button"
        >
          Close
        </button>
      </div>
    } @else {
      <div class="flex gap-2">
        <button
          type="button"
          mat-icon-button
          (click)="onCancel()"
          data-testid="close-button"
          aria-label="Close"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    }
  </contacts-page-toolbar>

  <div class="flex-grow overflow-y-auto flex justify-center">
    @if (contact(); as data) {
      <div class="w-full max-w-lg pb-10">
        <contacts-form
          [contact]="data"
          [linkedIdentities]="linkedIdentities()"
          [startInEditMode]="isEditMode()"
          (save)="onSave($event)"
          (delete)="onDelete()"
          (cancel)="onCancel()"
        />

        @if (groups().length > 0) {
          <div
            class="mt-6 mx-4 p-4 border rounded-md bg-gray-50 border-gray-100"
          >
            <h3
              class="font-medium text-gray-700 text-sm mb-3 flex items-center gap-2"
            >
              <mat-icon class="text-gray-400 text-base h-4 w-4">group</mat-icon>
              Member of Groups
            </h3>
            <div class="flex flex-wrap gap-2">
              <mat-chip-listbox aria-label="Group membership">
                @for (group of groups(); track group.id.toString()) {
                  <mat-chip data-testid="group-chip" class="text-sm">
                    {{ group.name }}
                  </mat-chip>
                }
              </mat-chip-listbox>
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="p-8 text-center text-gray-500 animate-pulse">
        Loading contact...
      </div>
    }
  </div>
</div>
