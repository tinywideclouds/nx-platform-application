<div class="h-full flex flex-col bg-white">
  <contacts-page-toolbar title="Contact" #toolbar>
    @if (toolbar.mode() === 'full') {
      <div class="flex gap-2">
        <button
          mat-button
          class="toolbar-tonal-button"
          (click)="onClose()"
          data-testid="close-button"
        >
          Close
        </button>
      </div>
    } @else {
      <div class="flex gap-2">
        <button
          mat-icon-button
          (click)="onClose()"
          data-testid="close-button"
          aria-label="Close"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    }
  </contacts-page-toolbar>

  <div class="flex-grow overflow-y-auto">
    @if (contactId(); as data) {
      <contacts-detail
        [contactId]="data.urn"
        [startInEditMode]="data.isNew"
        (saved)="onSaved()"
        (deleted)="onClose()"
      />
    } @else {
      <div class="p-4 text-red-500">Invalid Contact ID</div>
    }
  </div>
</div>
