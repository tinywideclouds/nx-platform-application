<div class="h-full flex flex-col">
  <mat-toolbar color="primary" class="flex justify-between z-10 shadow-md">
    <div class="flex items-center gap-4">
      <span class="font-bold text-lg">Contacts App</span>

      <nav class="flex gap-1 ml-4">
        <a
          mat-button
          routerLink="/contacts"
          routerLinkActive="bg-white/20"
          [routerLinkActiveOptions]="{exact: true}"
        >
          List
        </a>
        <a mat-button routerLink="/all-contacts" routerLinkActive="bg-white/20">
          All (Placeholder)
        </a>
      </nav>
    </div>

    <a mat-icon-button routerLink="/contacts/settings" aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </a>
  </mat-toolbar>

  <div class="flex-1 overflow-hidden bg-gray-50">
    <router-outlet />
  </div>
</div>
